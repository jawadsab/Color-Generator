<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Generator</title>
</head>
<body>
    
    <div class="main">
        <header>
            <h1>Color Palette Generator</h1>
        </header>
        <div class="palette-container">
            <div class="color-card">
                <div style="background-color:#179011" class="color"></div>
                <p>#179011</p>
            </div>
            <div class="color-card">
                <div style="background-color:#E074CB" class="color"></div>
                <p>#E074CB</p>
            </div>
            <div class="color-card">
                <div style="background-color:#224BE3" class="color"></div>
                <p>#224BE3</p>
            </div>
            <div class="color-card">
                <div style="background-color:#71E51F" class="color"></div>
                <p>#71E51F</p>
            </div>
        </div>
        <div class="generate-container">
            <button id="generate">Generate</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
